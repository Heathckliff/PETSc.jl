site_name:        PETSc.jl
repo_url:         https://github.com/JuliaParallel/PETSc.jl
site_description: Julia Petsc interface documentation
site_author:      JaredCrean2

theme: readthedocs

extra_css:
    - assets/Documenter.css

extra_javascript:
    - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
        - assets/mathjaxhelper.js

markdown_extensions:
    - extra
    - tables
    - fenced_code
    - mdx_math

docs_dir: 'build'

pages:
    - Home: index.md

